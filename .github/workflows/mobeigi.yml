name: Build, Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_app:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Enable Corepack
      working-directory: ./app
      run: corepack enable
    
    - name: Install
      working-directory: ./app
      run: yarn install

    - name: Lint
      working-directory: ./app
      run: yarn lint
    
    - name: Test
      working-directory: ./app
      run: yarn test
    
    # TODO: How to build without DB
    # - name: Build
    #   working-directory: ./app
    #   run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: [build_test_app]
    if: |
      ${{ 
        (github.event_name == 'push' && github.ref == 'refs/heads/main') && 
        (!github.event.pull_request || !contains(github.event.pull_request.title, '[skip deploy]'))
      }}
    steps:
      - name: Deploy App (via webhook)
        uses: distributhor/workflow-webhook@v3
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          data: '{
            "DOCKER_COMPOSE_PROJECT_NAME": "${{ vars.DOCKER_COMPOSE_PROJECT_NAME }}",
            "GIT_REPOSITORY_NAME": "${{ vars.GIT_REPOSITORY_NAME }}"
          }'
